    <!-- Register-->
      <div class="container register-container">
    	 <div class="row">
        <div class="col-lg-6 bg-register-img">
          <img src="img/icon-register.png" width="100%" alt="">
        </div>

        <div class="col-lg-6 container-register mt-4">
          <form action="">
            <h2>Sign Up</h2>
            <label for="username" >Full Name:</label><br>
            <input type="text" id="username">

            <br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" maxlength="7">

            <br>
            <label for="password">Make a Password:</label><br>
            <input type="password" id="password">

            <br>
            <label for="noTel">Enter a Phone Number:</label><br>
            <input type="tel" id="noTel"  maxlength="12">

            <br>
            <label for="email">Enter a Email:</label><br>
            <input type="email" id="email">
            <br>
            <a href="">
              <div class="btn btn-register btn-primary my-4 mx-4">Register</div>
            </a>
            <a href="login.html">
              <div class="btn btn-register btn-primary my-4 mx-4">Login</div>
            </a>
          </form>
        </div>
